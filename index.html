<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Learning</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>JavaScript Learning</h1>
    <h2>How do we do onclick events and alerts on an anchor?</h2>

    <h1 style="color: red;"><a href="https://www.youtube.com" target="_blank" 
    onclick="alert('Warning! You are navigating away from the webpage')">Youtube</a></h1>

    <h2>How do we display and hide things text?</h2>
    <h2>What's my seceret identity?</h2>
    <p id="seceret"></p>
    <button onclick="document.getElementById('seceret').innerHTML='Yan Levin';
    document.getElementById('seceret').style.display='block'">Reveal!</button>
</body>
</html>
